<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-plane position="0 0 -6" rotation="-90 0 0" width="15" height="3" color="#121212"></a-plane>
            
            <a-dodecahedron color="#F297F2" position="4 0.6 -6" radius="0.7"></a-dodecahedron>
            <a-sphere color="#0606FF" position="6 0.6 -6" radius="0.7"> </a-sphere>
            <a-cone color="#FF9671" position="2.5 0.6 -6.5" radius-bottom="1" height="2"></a-cone>
            <a-cylinder color="#FFE56D" position="0 1 -6" radius="0.7" height="2"></a-cylinder>
            <a-box color="#FF9671" position="-2 0.6 -6" width="1" height="1" depth="1"></a-box>
            <a-octahedron color="#EB8762" position="-4 0.6 -6" radius="0.7"></a-octahedron>
            <a-ring color="#029393" position="-6 1 -6" radius-inner="0.3" radius-outer="1"></a-ring>

        </a-scene>
    </body>
</html>
